<!doctype html>
<html lang="eu">

<head>
    <meta charset="utf-8" />
    <title>Main</title>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../Styles/MainStyle.css" />
    <link rel="stylesheet" href="../Styles/Block.css" />
    <link rel="stylesheet" href="../Styles/Header.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="header" class="header">
        <div class="topnav">
            <div>
                <a href="Index.html">Main</a>
                <a href="Services.html">Services</a>
                <a href="Projects.html">Projects</a>
                <a class="active" href="Blogs.html">Blogs</a>
                <a href="Contacts.html">Contacts</a>
            </div>
        </div>

        <div class="slogan">
            <p>"Expanding the possibilities"</p>
        </div>

        <div>
            <img class="image">
        </div>

    </div>

    <div class="content">

        <div class="title">
            <a>Blogs</a>
        </div>

        <div id="blogsScroller" calss="scroller">

            <script>
                $.ajax({
                    url: 'https://localhost:7120/api/Blogs',
                    type: 'get',
                    success: function(data) {
                        data.forEach(element => {

                            let div = document.createElement('div');
                            div.id = element["id"]
                            div.className = "block";
                            div.innerHTML = `
                                    <a href="Project.html?id=${element["id"]}">

                                        <img src="data:image/png;base64,${element["pictureBytePresentation"]}">

                                        <div class="block-title-under">
                                            <p>${element["title"]}</p>
                                        </div>
                                        
                                    <a>`;

                            document.getElementById("blogsScroller").append(div);
                        });
                    }
                });
            </script>

        </div>
    </div>
</body>

</html>
