<!doctype html>
<html lang="eu">

<head>
    <meta charset="utf-8" />
    <title>Main</title>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../Styles/Header.css" />
    <link rel="stylesheet" href="../Styles/NavigationPanel.css" />
    <link rel="stylesheet" href="../Styles/Consultation.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="header" class="header">
        <div class="topnav">
            <div>
                <a href="Index.html">Main</a>
                <a class="active" href="Projects.html">Projects</a>
                <a href="Services.html">Services</a>
                <a href="Blogs.html">Blogs</a>
                <a href="Contacts.html">Contacts</a>
            </div>
        </div>

        <div class="slogan">
            <p>"Expanding the possibilities"</p>
        </div>

        <div>
            <img class="image">
        </div>

    </div>


    <div class="project-list">

        <a class="title">Projects</a>

        <div id="projectScroller" class="scroller">
            <script>
                $.ajax({
                    url: 'https://localhost:7120/api/Projects',
                    type: 'get',
                    success: function(data) {
                        data.forEach(element => {

                            let div = document.createElement('div');
                            div.id = element["id"]
                            div.className = "project";
                            div.innerHTML = `<img class="smoothImage" src="data:image/png;base64,${element["pictureBytePresentation"]}" width="320" height="180">
                            <div class="project-title"><p>${element["title"]}</p></div>`;

                            document.getElementById("projectScroller").append(div);
                        });
                    }
                });
            </script>
        </div>

    </div>


</body>

</html>
